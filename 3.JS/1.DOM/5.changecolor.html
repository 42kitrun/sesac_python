<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button onclick="changeColor()">배경색 변경하기</button>
    <button onclick="changeColor2()">배경색 변경하기2</button>
    <button onclick="changeColor4()">배경색 랜덤 변경하기</button>
    <script>
        function changeColor() {
            if (document.body.style.backgroundColor != 'red') {

                document.body.style.backgroundColor = 'red';
            } else {
                document.body.style.backgroundColor = 'white';
            }
        }

        let currentIndex = 0;
        function changeColor2() {
            const colors = ['red', 'green', 'blue', "yellow", 'orange', 'purple'];
            // 내 코드
            // if (document.body.style.backgroundColor == false) {
            //     document.body.style.backgroundColor = 'red';
            // }
            // else if (document.body.style.backgroundColor == 'red') {
            //     document.body.style.backgroundColor = 'green';
            // } else if (document.body.style.backgroundColor == 'green') {
            //     document.body.style.backgroundColor = 'blue';
            // } else if (document.body.style.backgroundColor == 'blue') {
            //     document.body.style.backgroundColor = 'red';
            // } else{

            // }
            let colorIndex = currentIndex % colors.length;
            document.body.style.backgroundColor = colors[colorIndex];
            currentIndex++;
        }

        function changeColor3() { //선생님 코드
            const colors = ['red', 'green', 'blue', "yellow", 'orange', 'purple'];
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex++) % colors.length
        }

        // 숙제 랜덤 배경
        // hint : RGB = RRGGBB
        // 이전 배경색 set에 저장
        let bfBackgroundColor = new Set();//집합
        /*has 메서드는 이전에 Set에 추가된 대부분의 요소를 시험하는 것보다 평균적으로 빠른 접근 방식을 사용하여 값이 Set에 있는지 여부를 확인합니다. 특히 배열의 length가 Set의 size와 같을 때 Array.prototype.includes 메서드보다 평균적으로 더 빠릅니다.*/
        function changeColor4() {
            let r, g, b;
            do {
                [r, g, b] = [
                    Math.floor(Math.random() * 255),
                    Math.floor(Math.random() * 255),
                    Math.floor(Math.random() * 255)
                ];
            } while (bfBackgroundColor.has([r, g, b].join(',')));

            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            bfBackgroundColor.add([r, g, b].join(','));
            console.log(bfBackgroundColor);
        }
    </script>
</body>

</html>
