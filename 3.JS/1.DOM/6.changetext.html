<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p id="myText"> 이 텍스트의 색상을 변경해보시오</p>
    <button onclick="changeTextColor()">텍스트 색상 변경</button>
    <script>
        function changeTextColor() {
            let textElement = document.getElementById('myText');
            //  console.log(textElement);
            if (textElement.style.color === 'red') {
                textElement.style.color = 'blue'
            } else {
                textElement.style.color = 'red';
            }


        }
    </script>

</body>

</html>
