<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>
    <button onclick="changeAllCellColor()">색 색상 모두 변경하기</button>
    <button onclick="changeEvenCellColor()">색 색상 짝수만 변경하기</button>
    <button onclick="changeOddCellColor()">색 색상 홀수만 변경하기</button>
    <script>
        function changeAllCellColor() {
            // document.getElementById
            // document.getElementsByName
            // document.getElementsByTagName
            // document.getElementsByClassName
            // 복수형인것들(Elements)은 하나 이상일수 있으니, 리스트(배열)에 담겨서 온다

            let cells = document.getElementsByTagName('td');
            // 시작전 리셋
            for (let cell of cells) {
                cell.style.backgroundColor = '';
            }
            // console.log(cells[1].style.backgroundColor);

            // cells.style.backgroundColor = 'lightblue';
            // 전체 배열을 한번에 적용할 수 없음

            // cells[2].style.backgroundColor = 'lightblue';More actions
            // 한번에 하나의 셀을 지정해서, 해당 변수를 통해서, 그 변수안에 있는 속성들을 참조해야함.

            // legacy 한 old for 루프 스타일More actions
            // for (let i = 0; i < 9; i++) { // 하드코딩 하는 변수는 좋지 않은것
            // for (let i = 0; i < cells.length; i++) { // 하드코딩 하지 않고, 그 값을 어떻게 가져올지.. 잘 고민할것.
            //     cells[i].style.backgroundColor = 'lightblue';
            // }

            // 모던한 for 루프 스타일
            for (let cell of cells) {
                cell.style.backgroundColor = 'lightblue';
            }

            // 참고: 왜 forEach는 안될까??More actions
            // forEach는 Array라는 Class가 가지고 있는 함수임.
            // 근데, 지금의 cells는 Array가 아니고, HTMLCollection 이라는 Class로 만들어져 있음.
            // 그래서,, forEach 함수가 없어서.... 내가 적용하고 싶으면?? 강제로 Casting 을 해줘야함.
            // console.log(cells);
            // Array.from(cells).forEach(cell => {
            //     cell.style.backgroundColor = 'lightblue';
            // })
        }

        function changeEvenCellColor() {
            let cells = document.getElementsByTagName('td');
            let index = 0;
            for (let cell of cells) {
                cell.style.backgroundColor = index++ % 2 === 0 ? 'lightblue' : '';
            }
        }

        function changeOddCellColor() {
            let cells = document.getElementsByTagName('td');
            let index = 0;
            for (let cell of cells) {
                cell.style.backgroundColor = index++ % 2 === 1 ? 'lightblue' : '';
            }
        }
    </script>
</body>

</html>
