<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            height: 100vh;
            /* viewport, 높이의 단위 */
            display: flex;
            flex-direction: column;
            /* 위에서 아래로 정렬 */
            justify-content: center;
            align-items: center;
        }

        #colorCode {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            /* 반투명 흰색 */
            border: 1px solid black;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button onclick="changerandomColor()">배경색 변경하기</button>
    <div id="colorCode">색상 코드는 여기에 표시할 예정</div>
    <script>
        function changeRandomColor() {
            document.body.style.backgroundColor
        }

        function changeRandomColor2() {
            // 꼭 #RRGGBB가 아니고.. rgb(xxx, yyy, zzz) 방법도 있었음...

            const rrggbb = document.body.style.backgroundColor = 'red';
        }

        function changeRandomColor3() {
            // const rrggbb = Math.floor(Math.random() * 16_777_216).toString(16).padStart(2, '0');
            // 큰 숫자의 자리 구분자 _ 는 ES2021부터 지원
            const rrggbb = Math.floor(Math.random() * 0xffffff).toString(16).padStart(2, '0');
            document.body.style.backgroundColor = '#' + rrggbb;
            displayColor(rrggbb);
        }

        function displayColor(color) {
            const colorDisplay = document.getElementById('colorCode');
            colorDisplay.textContent = `현재배경색상은 #${color}`;

        }
    </script>
</body>

</html>
