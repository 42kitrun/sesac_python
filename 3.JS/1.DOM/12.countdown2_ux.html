<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>카운트다운 타이머</h1>
    <input type="number" id='timeInput' placeholder="'초'를 입력하시오" />
    <button id='startButton' onclick="startTimer()">시작</button>
    <p id='timerDisplay'><!--  카운팅을 표시할 곳--></p>

    <script>
        function startTimer() {
            const timeInputValue = parseInt(document.getElementById('timeInput').value);
            const timerDisplay = document.getElementById('timerDisplay');
            const startButton = document.getElementById('startButton');

            if (timer <= 0) {
                alert('0보다 큰 수를 입력하세요');
                return;// 함수 종료
            }

            startButton.disabled = true;// 버튼 비활성화 하기

            let timer = timeInputValue;
            let timerId = setInterval(() => {
                if (timer <= 0) {
                    timerDisplay.textContent = `카운팅 종료!`
                    clearInterval(timerId)// 타이머를 멈추는 방법
                    startButton.disabled = false; // 버튼 활성화 하기
                } else {
                    timerDisplay.textContent = `${timeInputValue} 카운팅...`
                    console.log('현재타이머:', timer);
                    timer--;
                }
            }, 1000);// 1000ms 측 1초
        }
    </script>
</body>

</html>
