<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-top: 20px;
            /* display: none;  css로 안보이게 하기 */
        }
    </style>
</head>

<body>
    <button onclick="showhideDiv()">숨겨진 영역 보여주기</button>
    <div id="myDiv" style="display: block;">이것이 바로 숨겨진 DIV 입니다.</div>
    <!-- 초기값은 여기서 설정하기 -->

    <script>
        function showhideDiv() {
            // const divElem = document.getElementById('myDiv');
            const divElem = document.querySelector('#myDiv');
            // console.log(divElem);

            // console.log(divElem.style.display);

            // toggle...?
            // 동작하는 기본 로직을 바꿔서 버그 해결은 했지만,
            // CSS의 초기값에 따라서, 반대버그가 또 생길수 있음.
            if (divElem.style.display !== 'none') {
                divElem.style.display = 'none';
            } else {
                divElem.style.display = 'block';
            }
        }

        function showhideDiv2() {
            const divElem = document.querySelector('#myDiv');
            // 브라우저에게 렌더링이 다 끝난 시점의 스타일을 알려달라고 요청한다.
            const divElemStyle = window.getComputedStyle(divElem).display;

            console.log('최종 렌더링된 디자인 : ', divElemStyle);
            if (divElemStyle === 'none') {
                divElem.style.display = 'block';
            } else {
                divElem.style.display = 'none';
            }
        }
    </script>
</body>

</html>
