<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="printButton">이 페이지 프린트</button>

    <script>
        // 프린트 버튼 클릭 시 실행되는 이벤트
        document.getElementById('printButton').addEventListener('click', () => {
            // 브라우저의 인쇄 대화상자를 엽니다.
            window.print();// Ctrl + P
        });

        // 프린트 이벤트를 감지하는 이벤트 리스너
        window.onbeforeprint = () => {
            console.log('출력 전에 발생하는 이벤트');
        };

        window.onafterprint = () => {
            console.log('출력 후에 발생하는 이벤트');
        };
    </script>
</body>

</html>
