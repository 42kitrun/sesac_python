<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>안녕하세요</h1>
    <img src="">
    <script>
        // HTML DOM 로딩이 완성된 다음에 실행해라~
        // DOM이 로딩이 끝났을 뿐이지, 그게 모든 CSS와 외부이미지로딩 등이 끝난것을 보장하는 것은 아니다
        document.addEventListener('DOMContentLoaded', () => {
            // h1 태그를 찾아서
            const h1 = document.getElementsByTagName('h1')[0];
            // 글자색을 빨간색으로 변경
            h1.style.color = 'red';//?:옵셔널 체이닝
        });

        // window.onload는 모든 리소스가 로딩된 후에 실행된다.
        // DOM, 이미지로딩, CSS 적용, JS 등 모든 리소스가 로딩된 후에 실행
        window.onload = () => {
            conosle.log('여기는 모든 로딩이 다 끝났을때.');
        }
    </script>
</body>

</html>
