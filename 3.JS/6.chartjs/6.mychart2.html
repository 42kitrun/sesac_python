<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

const data = {
  labels: [
    'January',
    'February',
    'March',
    'April'
  ],
  datasets: [{
    type: 'bar',
    label: 'Bar Dataset',
    data: [10, 20, 30, 40],
    borderColor: 'rgb(255, 99, 132)',
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    order:1
  }, {
    type: 'bar',
    label: 'stack Dataset',
    data: [10, 30, 20, 15],
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(54, 162, 235)',
    order:2
  }, {
    type: 'line',
    label: 'line Dataset',
    data: [10, 30, 20, 15],
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(54, 162, 235)',
    order:3
  }]
};

const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      x: {
            stacked: true
            },
      y: {
        beginAtZero: true
      }
    }
  }
};

new Chart(ctx, config);
  
</script>
