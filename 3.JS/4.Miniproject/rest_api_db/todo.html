<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>To-do List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .inputGroup {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        #userInput,
        #addTodo {
            box-sizing: border-box;
            height: 40px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            vertical-align: top;
        }

        #userInput {
            width: 250px;
        }

        #addTodo {
            width: 60px;
        }

        #todoList {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        label {
            font-size: 19px;
        }

        input[type='checkbox'] {
            transform: scale(1.5);
        }

        .newTodo,
        input[type='checkbox'] {
            display: inline;
            cursor: pointer;
            margin: 0px 10px;
        }

        input[type='checkbox']:checked + span{
            text-decoration: line-through;
        }

        i {
            font-size: 17px;
            margin-left: 9px;
            color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>To-do List</h1>
    <div>
        <div class="inputGroup">
            <input type="text" id="userInput" placeholder="New to-do" />
            <button id="addTodo">Add</button>
        </div>

        <div id="todoList"><!--할일이 추가될곳--></div>
    </div>
    <script>
        const todoList = document.getElementById('todoList');
        const userInput = document.getElementById('userInput');
        const addTodo = document.getElementById('addTodo');

        url = 'http://127.0.0.1:7890'

        document.addEventListener('DOMContentLoaded', load);

        function load() {
            todoList.innerHTML = '';
            fetch(url + '/api/todo')
                .then(response => {
                    if(!response.ok){
                    }
                    return response.json()
                }) // 변수 => 결과값
                .then((todos) => {
                    for(todo in todos){        
                        console.log(todos,todo, todos[todo]['todo']);
                        todoList.innerHTML +=`
                        <label clas="newTodo">
                            <input type="checkbox" ${todos[todo]['status'] === 1 ? 'checked':''} />
                            <span>${todos[todo]['todo']}</span>
                            <i class="fa-solid fa-trash"></i>
                        </label>`;
                        }
                });
        }

        // 할일 추가하기
        addTodo.addEventListener('click', addList);        
        userInput.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                addList();
                return;
            }
        });

        function addList() {
            // 입력값이 없거나 공백은 막기 혹은알림, 입력후 input 비우기
            if (userInput.value.trim() === '') return;

            const todo = document.getElementById('userInput').value;
            console.log(todo);
            const todoInfo = {
                'todo':todo,
                'status':0
            }
            console.log(todoInfo);

           fetch(url + '/api/upload', {
                method: 'POST',
                headers: { // 옵셔널 한거지만, 나의 바디 포멧과 언어 등을 넣어 주는것이 좋음
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(todoInfo)
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('통신중 오류가 발생했습니다.')
                    }
                    load()
                })

            userInput.value = '';// 할일 등록후, input 비우기
        }

        // 할일목록 관리
        todoList.addEventListener('click', function (e) {
            // 클릭된 요소가 체크박스
            // check box 상태변경시 post로 상태 변경반영
            if (e.target.tagName === 'INPUT') {
                const checkbox = e.target;
                const status = checkbox.checked ? 1:0;
                const todo = checkbox.parentElement.span.textContent; 
                const todoInfo = {
                    'todo':todo,
                    'status':status
                }
                console.log(todoInfo);

                fetch(url + '/api/update', {
                     method: 'PATCH',
                     headers: { // 옵셔널 한거지만, 나의 바디 포멧과 언어 등을 넣어 주는것이 좋음
                         'Content-Type': 'application/json; charset=UTF-8'
                     },
                     body: JSON.stringify(todoInfo)
                })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error('통신중 오류가 발생했습니다.')
                        }
                        load()
                    })
            }// 클릭된 요소가 이미지
            else if (e.target.tagName === 'I') {
                const todo = e.target.parentElement.span.textContent; 
                const todoInfo = {
                    'todo':todo
                }
                console.log(todoInfo);

                fetch(url + '/api/delete', {
                     method: 'DELETE',
                     headers: { // 옵셔널 한거지만, 나의 바디 포멧과 언어 등을 넣어 주는것이 좋음
                         'Content-Type': 'application/json; charset=UTF-8'
                     },
                     body: JSON.stringify(todoInfo)
                })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error('통신중 오류가 발생했습니다.')
                        }
              
                    })
            };
        });
    </script>
</body>

</html>
