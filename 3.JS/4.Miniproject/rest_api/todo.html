<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>To-do List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .inputGroup {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        #userInput,
        #addTodo {
            box-sizing: border-box;
            height: 40px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            vertical-align: top;
        }

        #userInput {
            width: 250px;
        }

        #addTodo {
            width: 60px;
        }

        #todoList {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        label {
            font-size: 19px;
        }

        input[type='checkbox'] {
            transform: scale(1.5);
        }

        .newTodo,
        input[type='checkbox'] {
            display: inline;
            cursor: pointer;
            margin: 0px 10px;
        }

        i {
            font-size: 17px;
            margin-left: 9px;
            color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>To-do List</h1>
    <div>
        <div class="inputGroup">
            <input type="text" id="userInput" placeholder="New to-do" />
            <button id="addTodo">Add</button>
        </div>

        <div id="todoList"><!--할일이 추가될곳--></div>
    </div>
    <script>
        const todoList = document.getElementById('todoList');
        const userInput = document.getElementById('userInput');
        const addTodo = document.getElementById('addTodo');

        url = 'http://127.0.0.1:7890'

        document.addEventListener('DOMContentLoaded', load);

        function load() {
            todoList.innerHTML = '';
            fetch(url + '/api/todo') // 주고 받을때는 문자열을 주고 받는다
                    .then(response => {
                        if(!response.ok){
                        }
                        return response.json()}) // 변수 => 결과값
                    .then((todos) => {
                        console.log(todos);
                        for(todo in todos){
                            console.log(todos[todo],todos[todo]['todo'],todos[todo]['status']);
                            // 새로운 label 만들기
                            const newTodoLabel = document.createElement('label');
                            newTodoLabel.className = 'newTodo';
                            // 체크박스
                            const newTodoBox = document.createElement('input');
                            newTodoBox.setAttribute('type', 'checkbox');
                            // 체크박스를 체크된 상태로 만들기
                            newTodoBox.checked = todos[todo]['status'] === 1 ? true :false ;
                            newTodoLabel.appendChild(newTodoBox);
                            // 추가한 할일
                            const textNode = document.createTextNode(todos[todo]['todo']);
                            newTodoLabel.appendChild(textNode);
                            // 삭제 이미지
                            const deleteTodo = document.createElement('i');
                            deleteTodo.className = 'fa-solid fa-trash';
                            newTodoLabel.appendChild(deleteTodo);
                                    
                            todoList.appendChild(newTodoLabel);
                            }
                        
                    });
        }

        // 할일 추가하기
        addTodo.addEventListener('click', addList);        
        userInput.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                addList();
                return;
            }
        });

        function addList() {
            // 입력값이 없거나 공백은 막기 혹은알림, 입력후 input 비우기
            if (userInput.value.trim() === '') return;

            const todo = document.getElementById('userInput').value;
            const todoInfo = {
                'todo':todo,
                'status':0
            }
            console.log(todoInfo);

           fetch(`http://127.0.0.1:7890/api/upload`, {
                method: 'POST',
                headers: { // 옵셔널 한거지만, 나의 바디 포멧과 언어 등을 넣어 주는것이 좋음
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(todoInfo)
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('통신중 오류가 발생했습니다.')
                    }
                    load()
                })

            userInput.value = '';// 할일 등록후, input 비우기
        }

        // check box 상태변경시 post로 상태 변경반영
        todoList.addEventListener('change', function (e) {
            if (e.target && e.target.type === 'checkbox') {
                const checkbox = e.target;
                const status = checkbox.checked ? 1:0;
                const todo = checkbox.parentElement.textContent; 
                const todoInfo = {
                    'todo':todo,
                    'status':status
                }
                console.log(todoInfo);

                fetch(`http://127.0.0.1:7890/api/update`, {
                     method: 'PATCH',
                     headers: { // 옵셔널 한거지만, 나의 바디 포멧과 언어 등을 넣어 주는것이 좋음
                         'Content-Type': 'application/json; charset=UTF-8'
                     },
                     body: JSON.stringify(todoInfo)
                })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error('통신중 오류가 발생했습니다.')
                        }
                        load()
                    })
            };
        })

        // 할일목록 관리
        todoList.addEventListener('click', function (e) {
            // 클릭된 요소가 체크박스
            if (e.target.tagName === 'INPUT') {
            }// 클릭된 요소가 이미지
            else if (e.target.tagName === 'I') {
                e.target.parentNode.remove(); // 해당 할일 삭제
            }
        });
    </script>
</body>

</html>
