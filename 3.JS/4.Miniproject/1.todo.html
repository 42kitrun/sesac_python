<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: center;
        }

        .inputGroup {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        #userInput,
        #addTodo {
            box-sizing: border-box;
            height: 40px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            vertical-align: top;
        }

        #userInput {
            width: 250px;
        }

        #addTodo {
            width: 60px;
        }

        #todoList {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }

        label {
            font-size: 19px;
        }

        input[type='checkbox'] {
            transform: scale(1.5);
        }

        .newTodo,
        input[type='checkbox'] {
            display: inline;
            cursor: pointer;
            margin: 0px 10px;
        }

        i {
            font-size: 17px;
            margin-left: 9px;
            color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>To-do List</h1>
    <div>
        <div class="inputGroup">
            <input type="text" id="userInput" placeholder="New to-do" />
            <button id="addTodo">Add</button>
        </div>

        <div id="todoList"><!--할일이 추가될곳--></div>
    </div>
    <script>
        const todoList = document.getElementById('todoList');
        const userInput = document.getElementById('userInput');
        const addTodo = document.getElementById('addTodo');

        // 할일 추가하기
        addTodo.addEventListener('click', addList);
        userInput.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                addList();
                return;
            }
        });

        function addList() {
            // 입력값이 없거나 공백은 막기 혹은알림, 입력후 input 비우기
            if (userInput.value.trim() === '') return;

            // 새로운 label 만들기
            const newTodoLabel = document.createElement('label');
            newTodoLabel.className = 'newTodo';
            // 체크박스
            const newTodoBox = document.createElement('input');
            newTodoBox.setAttribute('type', 'checkbox');
            newTodoLabel.appendChild(newTodoBox);
            // 추가한 할일
            const textNode = document.createTextNode(userInput.value);
            newTodoLabel.appendChild(textNode);
            // 삭제 이미지
            const deleteTodo = document.createElement('i');
            deleteTodo.className = 'fa-solid fa-trash';
            newTodoLabel.appendChild(deleteTodo);

            todoList.appendChild(newTodoLabel);

            userInput.value = '';// 할일 등록후, input 비우기
        }

        // 할일목록 관리
        todoList.addEventListener('click', function (e) {
            // 클릭된 요소가 체크박스
            if (event.target.tagName === 'INPUT') {
            }// 클릭된 요소가 이미지
            else if (event.target.tagName === 'I') {
                e.target.parentNode.remove(); // 해당 할일 삭제
            }

        });


    </script>
</body>

</html>
