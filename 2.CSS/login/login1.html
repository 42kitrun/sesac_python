<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="css/login1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />


</head>

<body>
    <form class="form">
        <div class="form-inner">
            <h2>User Login</h2>

            <div class="input-wrapper">
                <label for="login-username">Username</label>
                <div class="input-group">
                    <span class="icon">
                        <i class="fa-solid fa-user" alt="Username icon"></i>
                    </span>
                    <input type="text" id="login-username" data-lpignore="true">
                </div>
            </div>

            <div class="input-wrapper">
                <label for="login-password">Password</label>
                <div class="input-group">
                    <span class="icon">
                        <i class="fa-solid fa-fingerprint" alt="비밀번호"></i>
                    </span>
                    <input type="password" id="login-password" data-lpignore="true">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn--primary">Sign in</button>
                <a href="#0" class="btn--text">Forgot password?</a>
            </div>
        </div>
    </form>


</body>

</html>
