<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Login2</title>
</head>

<body>
    <form class="container">
        <p class="txtheader">Have an account?</p>
        <input class="username" type="text" placeholder="Username" />
        <div class="pw-group">
            <input class="password" type="password" placeholder="Password" />
            <i class="fa-solid fa-eye"></i>
        </div>
        <input class="signin" type="submit" value="SIGN IN" />
        <div class="login-option">
            <label class="rememberme">
                <input type="checkbox" />
                <span class="checkbox"></span>
                Rememeber me
            </label>
            <span class="forgotpw">Forgot Password</span>
        </div>

        <p class="txtsigninwith">-- Or Sign In with --</p>
        <div class="btnwrapper">
            <button class="btnFb">Facebook</button>
            <button class="btnTw">Twitter</button>
        </div>
    </form>

</body>

</html>
