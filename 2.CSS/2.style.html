<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 학습</title>
    <style>
        h1 {
            color: #FF0000
        }

        h2 {
            color: #00FF00
        }

        h3 {
            color: #0000FF
        }

        .color1 {
            color: #000000;
            background-color: yellow;
            border: 5px solid red
        }

        .color2 {
            color: #777777;
            background-color: aqua;
            border: 3px dotted purple;
            width: 50%
        }

        #color3 {
            color: #ffffff;
            background-color: olivedrab;
            border: 10px dashed brown
        }
    </style>
</head>

<body>
    <h1>헤딩1</h1>
    <h2>헤딩2</h2>
    <h3>헤딩3</h3>
    <p class="color1">본문 내용으로 아무 내용이나 작성합니다1.</p>
    <p class="color2">본문 내용으로 아무 내용이나 작성합니다2.</p>
    <p id="color3">본문 내용으로 아무 내용이나 작성합니다3.</p>
    <p class="color1">본문 내용으로 아무 내용이나 작성합니다4.</p>
    <p class="color1" id="color3">본문 내용으로 아무 내용이나 작성합니다5.</p>
</body>

</html>
