<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인</title>
</head>
<body>
    <h2>카카오 로그인</h2>
    {% if user %}
        <h2>안녕하세요, {{user.nickname}} 님!</h2>
        {% if user.profile_image %}
            <img src="{{ user.profile_image }}" width="100">
        {% endif %}
        <p><a href="{{ url_for('logout') }}">로그아웃</a></p>
    {% else %}
    <a href="{{ url_for('login_kakao')}}">
        <img src="{{ url_for('static', filename='kakao_login.png') }}" width="200">
    </a>
    {% endif %}
</body>
</html>
