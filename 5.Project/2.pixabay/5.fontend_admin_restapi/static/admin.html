<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            box-sizing: border-box;
            width: 80vw;
            border:2px solid black;
            border-collapse : collapse;
            text-align: center;
        }
        th{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>이미지 업로드 REST API</h1>
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="text" name="keywords" placeholder="예) cat, animal">
            <button type="submit">업로드</button>
        </form>
    <h2>이미지 목록</h2>
    <div>
        <table id='imgTable'>
            <th><strong>미리보기</strong></th>
            <th><strong>파일명</strong></th>
            <th><strong>키워드</strong></th>
            <th><strong>삭제</strong></th>
            <!--
            사진 데이터 한 줄
            -->
        </table>
    </div>

    <script>
        const imgTable = document.getElementById('imgTable');
        const deleteBtn = document.getElementsByClassName('deleteBtn');

        url = 'http://127.0.0.1:7890'

        function load() {
            fetch(url + '/api/admin') // 주고 받을때는 문자열을 주고 받는다
                    .then(response => {
                        if(!response.ok){
                        }
                        
                        return response.json()}) // 변수 => 결과값
                    .then((files) => {
                        console.log(files)
                        imgTable.innerHTML=`<th><strong>미리보기</strong></th>
            <th><strong>파일명</strong></th>
            <th><strong>키워드</strong></th>
            <th><strong>삭제</strong></th>`;
                        for(file in files){
                            console.log(files[file],files[file]['img'],files[file]['filename'], files[file]['keywords']);
                            imgTable.innerHTML += `
                <tr id="${files[file]['filename']}">
                    <td><img src="${files[file]['img']}"></td>
                    <td>${files[file]['filename']}</td>
                    <td>
                        <form action="/update/${files[file]['filename']}"" method="POST">
                            <input type="text" name="keyword" placeholder="예) cat, animal" value ="${files[file]['keywords']}">
                            <button id="updateBtn">수정</button>
                        </form>
                    </td>
                    <td><a href="#" onclick="deleteFile(event)" class="deleteBtn">삭제</a></td>
                </tr> `
                        }
                    });
        }

        function deleteFile(e) {
            filename = e.target.parentElement.parentElement.id;
            console.log(filename);
            fetch(`http://127.0.0.1:7890/api/delete`, {
                method: 'DELETE',
                headers: { // 옵셔널 한거지만, 나의 바디 포멧과 언어 등을 넣어 주는것이 좋음
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(filename)
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('통신중 오류가 발생했습니다.')
                    }
                    load()
                })
        } 

        document.addEventListener('DOMContentLoaded', load);

    </script>
    </body>
</html>
