<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <!-- action="/upload"	            폼 데이터를 전송할 서버의 URL(엔드포인트) 지정
         method="POST"	                HTTP POST 방식으로 데이터 전송 (파일, 대용량 데이터 전송에 적합)
         enctype="multipart/form-data"	파일 등 바이너리 데이터를 포함한 폼 데이터 전송 시 반드시 필요
     -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- enctype 들이 어떤게 있는지 알아야 함
                          enctype 값	        설명	         사용 예시
        application/x-www-form-urlencoded 기본값,텍스트 데이터용	로그인/검색 등
        multipart/form-data	                 파일 포함 폼	     이미지 업로드 등
        text/plain	                 인코딩 없음, 실사용 거의 없음	  디버깅 용도
        -->
        <input type="file" name="file">
        <button type="submit">전송</button>
    </form>
    <h2>업로드된 파일들 목록</h2>
    <ul>
        {% for file in files %}
            <li>{{ file }} <a href="/delete/{{ file }}" onclick="return confirm('정말 삭제하시겠습니까?')">[삭제]</a></li>
        {% endfor %}
    </ul>
</body>
</html>
